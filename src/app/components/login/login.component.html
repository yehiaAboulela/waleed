<section>
  <div class="container">
    <div class="my-container" id="container">
      <div class="form-container">
        <form [formGroup]="formBody" (ngSubmit)="handleForm()">
          <h1>Login with</h1>
          <div class="social-container">
            <a class="social"><i class="fab fa-facebook-f"></i></a>
            <a class="social"><i class="fab fa-google-plus-g"></i></a>
            <a class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input
            type="email"
            placeholder="Email"
            formControlName="email"
            #email
            class="mb-0"
          />
          <div
            *ngIf="
              formBody.get('email')?.errors &&
              (formBody.get('email')?.touched || email.value.length > 0)
            "
          >
            <span class="h6 text-muted">
              email is required and should be valid
            </span>
          </div>

          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            #password
            class="mb-0"
          />
          <div
            *ngIf="
              formBody.get('password')?.errors &&
              (formBody.get('password')?.touched || password.value.length > 0)
            "
          >
            <span class="h6 text-muted"> password is required </span>
          </div>
          <button type="submit" class="mt-3">Log In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <p class="mb-0">Enter your personal details and start browsing</p>
          <p>Or <a routerLink="/signup">register now</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
