<section>
  <div class="container">
    <div class="my-container" id="container">
      <div class="form-container">
        <form [formGroup]="formBody" (ngSubmit)="handleForm()">
          <h1>Sign Up</h1>
          <div class="social-container">
            <a class="social"><i class="fab fa-facebook-f"></i></a>
            <a class="social"><i class="fab fa-google-plus-g"></i></a>
            <a class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>create new account</span>
          <input
            type="text"
            placeholder="full name"
            formControlName="fullName"
            #fullName
            class="mb-0"
          />
          <div
            *ngIf="
              formBody.get('fullName')?.errors &&
              (formBody.get('fullName')?.touched || fullName.value.length > 0)
            "
          >
            <span class="h6 text-muted">
              full Name is required and should be at least 3 characters
            </span>
          </div>
          <input
            type="tel"
            placeholder="Phone number"
            formControlName="phone"
            #phone
            class="mb-0"
          />
          <div
            *ngIf="
              formBody.get('phone')?.errors &&
              (formBody.get('phone')?.touched || phone.value.length > 0)
            "
          >
            <span class="h6 text-muted"> phone is required </span>
          </div>
          <input
            type="email"
            placeholder="Email"
            formControlName="email"
            #email
            class="mb-0"
          />
          <div
            *ngIf="
              formBody.get('email')?.errors &&
              (formBody.get('email')?.touched || email.value.length > 0)
            "
          >
            <span class="h6 text-muted">
              email is required and should be valid
            </span>
          </div>

          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            #password
            class="mb-0"
          />
          <div
            *ngIf="
              formBody.get('password')?.errors &&
              (formBody.get('password')?.touched || password.value.length > 0)
            "
          >
            <span class="h6 text-muted"> password is required </span>
          </div>
          <input
            type="text"
            placeholder="address"
            formControlName="address"
            #address
            class="mb-0"
          />
          <div
            *ngIf="
              formBody.get('address')?.errors &&
              (formBody.get('address')?.touched || address.value.length > 0)
            "
          >
            <span class="h6 text-muted"> address is required </span>
          </div>

          <input
            type="text"
            placeholder="gov ID"
            formControlName="govId"
            #govId
            class="mb-0"
          />
          <div
            *ngIf="
              formBody.get('govId')?.errors &&
              (formBody.get('govId')?.touched || govId.value.length > 0)
            "
          >
            <span class="h6 text-muted"> govId is required </span>
          </div>
          <button type="submit" class="mt-3">Sign Up</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <h1>Hello</h1>
          <p class="mb-0">
            Enter your personal details and start journey with us
          </p>
          <p>Or <a routerLink="/login">sign in</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
